<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <main class="p-3 m-auto rounded shadow w-50">
        <h1 class="text-center fw-bolder bolderrr">Guessing Game</h1>
        <input type="number" class="form-control mt-3" placeholder="Enter a number between 1 - 10" id="input">
        <button class="btn btn-success mt-3" onclick="checkRand()">Guess</button>
        <div id="reply"></div>
        <h2 class="text-center fw-bold pt-3" id="score"></h2>
    </main>

</body>

</html>

<script>
    const score = document.getElementById("score")
    let index = 0
    score.innerHTML = `Score : ${index}`
    function checkRand() {
        let randNum = Math.floor(Math.random() * 10) + 1
        console.log(randNum);
        const inputTag = document.getElementById("input")
        console.log(Number(inputTag.value.trim()));
        const output = document.getElementById("reply")
        if (+(inputTag.value.trim()) === randNum) {
            output.innerHTML = `<h2 class="text-success text-center mt-3">You guessed it right : The Random Number is ${randNum}</h2>`
            index++
            score.innerHTML = `Score : ${index}`
        } else {
            output.innerHTML = `<h2 class="text-danger text-center mt-3">You guessed wrong : The Random Number is ${randNum}</h2>`
        }
    }
</script>
